<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/signup.css">
    <title>Rentisha Signup</title>
</head>
<body>
    <div class="form-container">
        <h2>Rentisha - Signup</h2>
        <form>
            <fieldset>
            <legend>Input your details</legend>
            <label><input type="text" id="name" placeholder="Full names"></label>
            <label><input type="email" id="email" placeholder="Email Address"></label>
            <label><input type="password" id="password" placeholder="Password"></label>
            <label><input type="password" id="password-conf" placeholder="Confirm password"></label>
            <input type="submit" value="Create account"><br>
            <span>Already a member? <a href ="login.html">Sign in</a></span>
           </fieldset>
        </form>
    </div>
</body>
</html>
